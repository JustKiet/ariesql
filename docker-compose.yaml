services:
  postgres:
    image: postgres:15
    container_name: sql-agent-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-employees}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./data/employees.dump:/docker-entrypoint-initdb.d/employees.dump
      - ./scripts/init-employees.sh:/docker-entrypoint-initdb.d/init-employees.sh
      - ./scripts/set-search-path.sql:/docker-entrypoint-initdb.d/set-search-path.sql
volumes:
  pgdata:
    driver: local